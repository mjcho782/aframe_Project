<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame VR Project</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a-scene>
            <a-assets>
                <a-asset-item id="room" src="room.glb"></a-asset-item>
                <a-asset-item id="ghost" src="ghost.glb"></a-asset-item>
            </a-assets>

            <a-entity id="roomEntity" gltf-model="#room" position="-10 -20 0" scale="1 1 1"></a-entity>

        <a-sky color="#ECECEC"></a-sky>
        <a-entity light="type: ambient; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; intensity: 0.9" position="0 5 -5"></a-entity>
        
        <a-camera cursor="rayOrigin: mouse" raycaster="objects: #roomEntity, #bookEntity, .selectable; recursive: true"></a-camera>
    </a-scene>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
